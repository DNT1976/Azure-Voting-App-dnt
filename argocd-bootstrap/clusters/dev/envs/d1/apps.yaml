apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-d1
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: clusters/dev-cluster/environments/d1/apps
    repoURL: 'https://github.com/daseth/gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
